<!DOCTYPE html>
<html>
<head>
	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

	<!-- FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400|Roboto:300,400" rel="stylesheet">

	<!-- STYLES -->
	<link rel="stylesheet" type="text/css" href="./public/css/styles.css">

	<!-- SCRIPTS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

	<!-- TITLE -->
	<title>MAFIA</title>
</head>
<body>
	<div id="container" class="noselect">
		<div class="flex-child">
			<div id="title-container">
				<img src="./public/images/playingcardsymbols.png" class="logo">
				<h1>MAFIA</h1>
				<h2 id="subtitle">Online Card Game</h2>
				<h3>Created By <a href="https://hayden.sh" tabindex="-1">Hayden Woods</a> Â© 2018</h3>
				<h4 id="error"></h4>
			</div>
		</div>

		<div class="flex-child">
			<div id="menu-container">
				<!-- Screens, only one at a time -->
				<div id="menu" class="screen">
					<form id="form-menu">
						<input type="text" id="input-username" class="input" autocomplete="off" placeholder="Username..." spellcheck="false">
						<input type="text" id="input-room" class="input" autocomplete="off" placeholder="Room..." spellcheck="false">
						<div class="button-container">
							<button id="button-create" class="button">Create</button>
							<button id="button-join" class="button">Join</button>
						</div>
						<div class="clearfix"></div>
					</form>
				</div>

				<div id="room" class="screen">
					<p id="player-count"></p>
					<ul id="lobby-players">
						<div class="clearfix"></div>
					</ul>	
					<form id="form-room">
						<div class="button-container">
							<button id="button-leave" class="button">Leave</button>
							<button id="button-start" class="button">Start</button>
							<div class="clearfix"></div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<div id="game" class="screen">
			<h2 id="game-title">Game Information</h2>
			<ul id="game-list"></ul>

			<h2 id="info-title">Your Information<img class="drop-down opp" src="./public/images/drop-down-arrow.png"></h2>
			<ul id="info-list"></ul>

			<h2 id="action-title">Your Actions<img class="drop-down opp" src="./public/images/drop-down-arrow.png"></h2>
			<ul id="action-list"></ul>

			<h2 id="player-title">Players<img class="drop-down opp" src="./public/images/drop-down-arrow.png"></h2>
			<ul id="game-players"></ul>
		</div>
	</div>
	<script src="./public/js/client.js"></script>
</body>
</html>
